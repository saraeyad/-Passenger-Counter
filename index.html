<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Caveat:wght@400..700&family=Miltonian&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Passenger Counter 🧍</h1>
      <h2 id="count__el">0</h2>
      <button onclick="increment()">INCREMENT</button>
      <button onclick="save()">SAVE</button>
      <p id="save__el">Previous entries:</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
